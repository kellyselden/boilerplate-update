language: node_js
node_js:
- '6'
- node
branches:
  only:
  - master
  # npm version tags
  - /^v\d+\.\d+\.\d+$/
  - /^greenkeeper\/.*$/
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm config set spin false
- npm install -g npm@6
jobs:
  include:
  - os: osx
    node_js: node
  - stage: Deploy
    cache: ignore
    before_install: ignore
    install: ignore
    script: ignore
    deploy:
      provider: npm
      email: kellyselden@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: kellyselden/boilerplate-update
